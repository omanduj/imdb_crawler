<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="utf-8">
    <title> Movies </title>
    <style>
        body {
          background-image: url('https://images.unsplash.com/photo-1508615070457-7baeba4003ab?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: 100% 100%;
        }
    </style>
</head>


<center>
<body>
    <h2><center> List of All Movies </center></h2>
        {% for key in movies %}
        <center>
        <div class="card">
            <div class="container">
                <h3>{{ movies[key]['name'] }}</h3>
                <center>
                    {{
                       movies[key]['stars'],
                       movies[key]['personal_rating'],
                       movies[key]['genre'],
                       movies[key]['viewer_rating'],
                       movies[key]['runtime'],
                       movies[key]['release_date'],
                   }}
                </center>
            </br>
            </div>
        </div>
        </center>
        {% endfor %}
</body>
</center>





<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
  float: left;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 90px 60px 90px 60px;
  /* t, r, b, l */
  display: inline-block;
}
</style>
